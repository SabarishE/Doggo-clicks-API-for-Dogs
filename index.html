<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>dogs API</title>
    <style>
      .content-random {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      Doggo <img src="./images/pawprint.png"></img> clicks
    </div>
    <div class="tab">
      <button class="all">Unleash the pack</button>
      <button class="random">Click for a random woof !!!</button>
    </div>

    <!-- ---display of all dogs--- -->

    <div class="content-all"></div>

<!-- ---display of a random dog--- -->

    <div class="content-random">
      <button class="bark-switch">bark switch</button>
      <audio autoplay>
        <source src="./audio/bark.mp3" type="audio/ogg">
      </audio>
      <div class="random-dis"></div>
    </div>

    <script src="index.js"></script>

  </body>
</html>
